<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaishnavi Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow-x: hidden;
    }
    .left-image {
      background-image: url('photo.jpg'); /* Your image */
      background-size: cover ;
      padding-right: 30%;
      height: 100vh;
    }
    .hamburger {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 2;
      font-size: 2rem;
      cursor: pointer;
    }
    .nav-menu {
      position: absolute;
      top: 70px;
      right: 30px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      padding: 10px 20px;
    }
    .nav-menu a {
      display: block;
      text-decoration: none;
      color: black;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Left Image -->
    <div class="col-md-6 left-image"></div>

    <!-- Right Content -->
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center position-relative">
      <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
      <div class="nav-menu" id="navMenu">
        <a href="#about">About Me</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#education">Education</a>
      </div>
      <h1>Vaishnavi</h1>
      <p>Aspiring AI & ML Specialist</p>
      <a class="btn btn-outline-dark mt-3" href="your-resume.pdf" download>Download Resume</a>
    </div>
  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('navMenu');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  }
</script>

</body>
</html>
