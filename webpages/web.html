<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 56px;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 56px;
      left: 0;
      width: 200px;
      background-color: #eff593;
      padding-top: 20px;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .logo {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="https://cdn-icons-png.freepik.com/256/17365/17365478.png?" class="logo" alt="Logo" type="icon">
      <span style="font-family:Georgia, 'Times New Roman', Times, serif">Web Development</span>
    </a>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link " href="#">Profile</a></li>
      <li class="nav-item"><a class="nav-link " href="#">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link " href="#">Settings</a></li> 
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <h3>Registration Form</h3>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>
      </div>
      <div class="form-group">
        <label for="emailId">Email ID</label>
        <input type="email" class="form-control" id="emailId" placeholder="Enter Email">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <div class="form-group col-md-6">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
      </div>
      <div class="form-group">
        <label for="course">Select Course</label>
        <select class="form-control" id="course">
          <option>Web Development</option>
          <option>Python</option>
          <option>Java</option>
          <option>Artificial Intelligence</option>
          <option>Data Science</option>
          <option>Cyber Security</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already registered?<a href="#">Login here</a></p>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
